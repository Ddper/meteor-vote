<head>
  <title>vote</title>
</head>

<body>
  <div id="outer">
    {{> vote}}
  </div>
</body>

<template name="vote">
  <div>
    {{#each projects}}
      {{> project}}
    {{/each}}
  </div>

  {{#if selected_name}}}
  <div class="details">
    <div class="name">您要投的队：{{selected_name}}</div>
    {{#if voter }}
      {{voter}}，您投的是{{selected_name}}
    {{/if}}
    {{#unless voter}}
    <input id="voter" type="text" name="voter" placeholder="请输入您的姓名" />
    <input type="button" class="inc" value="投票" />
    {{/unless}}
  </div>
  {{/if}}

  {{#unless selected_name}}
    <div>点击队名投票</div>
  {{/unless}}

  <div>
    {{#each voters}}
      {{> vote}}
    {{/each}}
  </div>
</template>

<template name="project">
  <div class="project {{selected}}">
    <span class="name">{{ name }}</span>
    <span class="score">{{ score }}</span>
  </div>
</template>
