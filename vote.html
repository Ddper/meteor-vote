<head>
  <title>vote</title>
</head>

<body>
  <div id="outer">
    {{> vote}}
  </div>
</body>

<template name="vote">
  {{# if voter }}
    <div>
      {{#each projects}}
        {{> project}}
      {{/each}}
    </div>

    {{#if selected_name}}}
    <div class="details">
      <div class="name">您要投的队：{{selected_name}}</div>
      <input type="button" class="inc" value="投票" />
    </div>
    {{/if}}

    {{#unless selected_name}}
      <div>Click a project to vote</div>
    {{/unless}}
  {{/if}}
  
  {{#unless voter}}
    <div>
      <input id="voter" type="text" name="voter" placeholder="请输入您的姓名" />
      <input type="button" class="button" name="submit" value="提交" />
    </div>
  {{/unless}}
</template>

<template name="project">
  <div class="project {{selected}}">
    <span class="name">{{ name }}</span>
    <span class="score">{{ score }}</span>
  </div>
</template>
