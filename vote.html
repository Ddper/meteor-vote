<head>
  <title>vote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div>
    <div id="outer" class="span8">
      {{> vote}}
    </div>
  </div>
</body>

<template name="vote">
  <div>
    {{#each projects}}
      {{> project}}
    {{/each}}
  </div>

  {{#if selected_name}}}
  <div class="details">
    <div class="name">您要投的队：{{selected_name}}</div>
    {{#if voter }}
      {{voter}}，您投的是{{selected_name}}
    {{/if}}
    {{#unless voter}}
    <input id="voter" type="text" name="voter" placeholder="请输入您的姓名" />
    <input type="button" class="inc" value="投票" />
    {{/unless}}
  </div>
  {{/if}}

  {{#unless selected_name}}
    <div>点击队名投票</div>
  {{/unless}}

  <div>
    {{#each voters}}
      {{> vote}}
    {{/each}}
  </div>
</template>

<template name="project">
  <div class="project {{selected}}">
    <span class="name"><a href="javascript:void();">{{ name }}</a></span>
    <span class="badge badge-success">{{ score }}</span>
    <div class="progress progress-info">
      <div class="bar" style="width: {{progress}}%;"></div>
    </div>
  </div>
</template>
